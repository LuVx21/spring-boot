<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:replace="fragments :: head(title=~{::title/text()})">
    <title>用户: View</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments :: navbar"></div>
    <div class="float-right mt-2">
        <a class="btn btn-primary btn-sm" href="list.html" th:href="@{/user}">用户列表</a>
    </div>
    <h4 class="float-left mt-2">用户 : View</h4>
    <div class="clearfix"></div>
    <div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Some Success user</div>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" th:text="${user.id + ': ' + user.userName}">123 - A short summary...</h4>
            <p class="card-text" th:text="${user.age}">A detailed user that is longer than the summary.</p>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${user.updateTime}">July 11, 2012 2:17:16 PM CDT</h6>
            <a class="card-link" href="user.html" th:href="@{'/user/delete/' + ${user.id}}">删除</a>
            <a class="card-link" href="form.html" th:href="@{'/user/modify/' + ${user.id}}">修改</a>
        </div>
    </div>
</div>
</body>
</html>
